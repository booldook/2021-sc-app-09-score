<script src="../js/lodash.min.js"></script>
<script src="/__/firebase/8.9.1/firebase-app.js"></script>
<script src="/__/firebase/8.9.1/firebase-database.js"></script>
<script src="/__/firebase/init.js?useEmulator=true"></script>
<script>
var db = firebase.database().ref('root/board');

db.orderByChild('createdAt').limitToLast(3).get().then(onGet).catch(onError);


function onGet(r) {
	r.forEach(function(v, i) { 
		console.log(v.key); 
	});
}




function onError(err) {
	console.log(err);
}

function onAdded(r){
	console.log(r.val());
}

function onChanged(r){
	console.log(r.val());
}

function onRemoved(r){
	console.log(r.val());
}
</script>
